<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京",90],
  ["上海",63],
  ["福州",10],
  ["广州",50],
  ["广州1",68],
  ["广州2",69],
  ["广州3",77],
  ["成都",90],
  ["西安",100]
];

(function () {


  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */ 
    var oUl = document.getElementById("aqi-list");
    
    var newArr =  aqiData.filter(function(Value,index) {
      return Value[1]>60;
    });//获取空气质量大于60的城市并返回新数组


    newArr.sort(sortNum);//按照空气质量大小排序

    for(var i=0;i<newArr.length;i++){
        var index = i+1;
        var text = "第"+index+"名:"+ newArr[i][0]+"，空气质量:"+newArr[i][1];
        var oLi = document.createElement("li");
        oLi.innerHTML = text;
        oUl.appendChild(oLi);
    }

    function sortNum(a,b){
        return a[1]-b[1];
    }//排序函数


})();

</script>
</body>
</html>
